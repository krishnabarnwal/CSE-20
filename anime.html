<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Login</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Colorful background */
            background: linear-gradient(45deg, #fc466b, #3f5efb); 
            font-family: sans-serif;
        }

        .glass-box {
            width: 300px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.2); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* The Blur Effect */
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
        }

        button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #3f5efb;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="glass-box">
        <h2>Welcome Back</h2>
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <button>Login</button>
        </form>
    </div>
</body>
</html>
