<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        
        .card {
            background: white;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1); /* Soft shadow */
            overflow: hidden; /* Keeps image inside rounded corners */
            transition: transform 0.3s ease; /* Smooth hover lift */
        }

        .card:hover { transform: translateY(-10px); } /* Moves up when hovered */

        .card-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-content { padding: 20px; }
        
        h3 { margin: 0 0 10px; color: #333; }
        p { color: #666; font-size: 14px; margin-bottom: 20px; }

        .btn {
            display: block;
            width: 100%;
            padding: 10px 0;
            background: #6c5ce7;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .btn:hover { background: #5649c0; }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=500" alt="Shoes" class="card-img">
        <div class="card-content">
            <h3>Nike Air Max</h3>
            <p>High-performance running shoes with breathable mesh and comfortable sole.</p>
            <a href="#" class="btn">Add to Cart - Rs.10,999</a>
        </div>
    </div>
</body>
</html>
