<!DOCTYPE html>
<html>
<body style="font-family: Arial; text-align: center;">

<!-- Heading -->
<h2 style="margin-bottom: 30px;">ShopEasy</h2>

<!-- Center container -->
<div style="display: flex; justify-content: center;">

    <!-- Product Card -->
    <div style="width: 500px; border: 1px solid black; padding: 20px; text-align: left;">

        <!-- Image -->
        <img 
            src="https://images.unsplash.com/photo-1523170335258-f5ed11844a49?q=80&w=2080&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" 
            style="width: 100%; height: 250px; object-fit: cover; border: 1px solid black;">
        
        <br><br>

        <!-- Product Title -->
        <h3 style="margin: 5px 0;">Premium Wrist Watch</h3>

        <!-- Description -->
        <p style="margin: 5px 0;">
            Stainless steel body | Waterproof | Stylish look
        </p>

        <!-- Prices -->
        <p style="margin: 5px 0;">
            <b>Price:</b> 
            <span style="color: green;">1299</span>
            &nbsp;&nbsp;&nbsp;
            <span style="color: red;">1999</span>
        </p>

        <!-- Button -->
        <button style="width: 100%; padding: 10px; background-color: #3b71c4; color: white; border: none;">
            Add to Cart
        </button>

    </div>

</div>

</body>
</html>
