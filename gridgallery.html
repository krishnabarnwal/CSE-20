<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Grid Gallery</title>
    <style>
        body { padding: 20px; background: #222; }
        h1 { color: white; text-align: center; }

        .gallery {
            display: grid;
            /* Magic formula for responsive grids without media queries */
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            transition: 0.3s;
        }
        
        .gallery img:hover { filter: brightness(0.7); cursor: pointer; }
    </style>
</head>
<body>
    <h1>My Photography</h1>
    <div class="gallery">
        <img src="https://picsum.photos/id/101/400/300" alt="">
        <img src="https://picsum.photos/id/102/400/300" alt="">
        <img src="https://picsum.photos/id/103/400/300" alt="">
        <img src="https://picsum.photos/id/104/400/300" alt="">
        <img src="https://picsum.photos/id/106/400/300" alt="">
        <img src="https://picsum.photos/id/108/400/300" alt="">
    </div>
</body>
</html>
