<!DOCTYPE html>
<html lang="en">
<head>

    <title>Weekly Schedule</title>

        .break { background-color: #ddd; font-weight: bold; }

            <td colspan="2">Computer Lab (C++)</td>
        </tr>
        <tr>
            <th>Tue</th>
            <td>AI</td>

        </tr>
        <tr>
            <th>Wed</th>

</html>
